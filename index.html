<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Random Background Color App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body id="body" style="height: 100vh" class="d-flex " >
    <p  class=" display-1"><span id="span"></span></p>
    
    
    <main
      id="main"
      class="container d-flex justify-content-evenly align-items-end"
    >
    
      <button class="btn btn-primary mb-3 fs-5 rounded-3 text-light">
        Click Change Background Color
      </button>

      <button class="btn btn-warning mb-3 fs-5 rounded-3">
        Mouse Change Background Color
      </button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
